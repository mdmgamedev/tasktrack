<html>
    <head>
        <meta charset="UTF-8" />
        <title>TaskTrack</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/taskslist.js"></script>
        <script src="js/taskelement.js"></script>
        <script src="js/filecheck.js"></script>
    </head>

    <body>
        <div class="app-root">
            <h1 class="apptitle">TaskTrack</h1>
            <div id="content">
                <script src="js/newitem.js"></script>
            </div>
            <div id="create">
                <input class="textfield" id="newtaskinsettext" type="text" placeholder="Title">
                <br/>
                <br/>
                <button class="add-button" onclick="makeTask()">Create</button>
                <br/><br/><br/>
                <button class="regular-button" onclick="saveTasks()">Save</button>
                <button class="regular-button" onclick="loadTasks()">Load</button>
                <button class="regular-button" onclick="emptyList()">Clean</button>
                <button class="panic-button" onclick="clearLs()">Reset</button>

            </div>
        </div>
    </body>
</html>
